<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around the U.S</title>
    <link rel="shortcut icon" href="./favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="<%=require('./images/logo.svg')%>"
          alt="Around the U.S. Logo"
        />
        <span class="header__divider"></span>
      </header>
      <main>
        <section class="profile page__section">
          <img
            class="profile__image"
            src="<%=require('./images/jacques-cousteau.png')%>"
            alt="Avatar"
          />
          <div class="profile__info">
            <h1 class="profile__name" id="profile-name">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description" id="profile-description">
              Explorer
            </p>
          </div>
          <button
            class="profile__add-button"
            id="profile-add-button"
            type="button"
          ></button>
        </section>
        <section class="gallery page__section">
          <ul class="gallery__cards" id="card-list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2024 Around The U.S.</p>
      </footer>
      <div class="modal" id="profile-edit-modal">
        <div class="modal__container">
          <button
            class="modal__close"
            id="profile-edit-modal-close"
            type="button"
          ></button>
          <h2 class="modal__heading">Edit profile</h2>
          <form class="modal__form" name="profile-edit-form">
            <label class="modal__label">
              <input
                class="modal__input modal__input_type_name"
                type="text"
                name="name"
                id="profile-name-input"
                placeholder="Name"
                minlength="2"
                maxlength="40"
                required
              />
              <span class="modal__error" id="profile-name-input-error"
                >Error message here</span
              >
            </label>
            <label class="modal__label">
              <input
                class="modal__input modal__input_type_description"
                type="text"
                name="description"
                id="profile-description-input"
                placeholder="Description"
                minlength="2"
                maxlength="200"
                required
              />
              <span class="modal__error" id="profile-description-input-error"
                >Error message here</span
              >
            </label>
            <button class="modal__button" type="submit">Save</button>
          </form>
        </div>
      </div>

      <!-- Add card modal -->
      <div class="modal" id="add-card-modal">
        <div class="modal__container">
          <button
            class="modal__close"
            id="add-card-modal-close"
            type="button"
          ></button>
          <h2 class="modal__heading">New Place</h2>
          <form class="modal__form" name="add-card-form">
            <label class="modal__label">
              <input
                class="modal__input modal__input_type_title"
                type="text"
                name="title"
                id="card-title-input"
                placeholder="Title"
                minlength="1"
                maxlength="30"
                required
              />
              <span class="modal__error" id="card-title-input-error"
                >Error message here</span
              >
            </label>
            <label class="modal__label">
              <input
                class="modal__input modal__input_type_url"
                type="url"
                name="url"
                id="card-image-input"
                placeholder="Image URL"
                required
              />
              <span class="modal__error" id="card-image-input-error"
                >Error message here</span
              >
            </label>
            <button
              class="modal__button modal__button_disabled"
              type="submit"
              disabled
            >
              Create
            </button>
          </form>
        </div>
      </div>
      <div class="modal" id="image-modal">
        <div class="modal__content modal__content_type_preview">
          <button
            class="modal__close modal__close_type_preview"
            type="button"
          ></button>
          <img src="" alt="" class="modal__image" />
          <p class="modal__caption"></p>
        </div>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img class="card__image" src="" alt="" />
        <button class="card__delete-button" type="button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
  </body>
</html>
